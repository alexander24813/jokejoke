<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Box with Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-image: url(grok.png);
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blur-box {
            width: 350px;
            padding: 20px;
            height: 500px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text {
            color: white;
            font-size: 20px;
            margin-bottom: 200px;
        }

        .joke-button {
            padding: 10px 20px;
            background: transparent;
            color: #ffc107;
            border: 2px solid #ffc107;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .joke-button:hover {
            transform: scale(1.05);
            background-color: #ffc107;
            color: black;
        }

        .joke-button:active {
            animation: shake 0.3s;
        }

        

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            40% { transform: translateX(-5px); }
            60%{ transform: translateX(5px); }
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .blur-box {
                width: 80%;
                height: auto;
                padding: 15px;
            }
            
            .text {
                font-size: 18px;
                margin-bottom: 50px;
            }

            .joke-button {
                padding: 8px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blur-box">
            <p class="text" id="out">Do you know that you're dumb</p>
            <button class="joke-button" id="jkbtn">FREE JOKES</button>
        </div>
    </div>
    

   <script src="script.js"></script>
</body>
</html>
